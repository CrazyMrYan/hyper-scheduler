<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="bolt" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="boltGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圆环 -->
  <circle cx="64" cy="64" r="54" stroke="url(#ring)" stroke-width="5" fill="none" opacity="0.9"/>
  
  <!-- 内圆环 -->
  <circle cx="64" cy="64" r="44" stroke="url(#inner)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- 刻度 - 主要4个 -->
  <g stroke="url(#ring)" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <line x1="64" y1="14" x2="64" y2="26"/>
    <line x1="114" y1="64" x2="102" y2="64"/>
    <line x1="64" y1="114" x2="64" y2="102"/>
    <line x1="14" y1="64" x2="26" y2="64"/>
  </g>
  
  <!-- 刻度 - 次要8个 -->
  <g fill="url(#ring)" opacity="0.5">
    <circle cx="89" cy="22" r="2.5"/>
    <circle cx="106" cy="39" r="2.5"/>
    <circle cx="106" cy="89" r="2.5"/>
    <circle cx="89" cy="106" r="2.5"/>
    <circle cx="39" cy="106" r="2.5"/>
    <circle cx="22" cy="89" r="2.5"/>
    <circle cx="22" cy="39" r="2.5"/>
    <circle cx="39" cy="22" r="2.5"/>
  </g>
  
  <!-- 闪电 - Hyper的象征 -->
  <path d="M70 28 L48 64 L62 64 L54 100 L82 56 L66 56 L70 28Z" 
        fill="url(#bolt)" 
        filter="url(#boltGlow)"/>
  
  <!-- 中心点 -->
  <circle cx="64" cy="64" r="5" fill="url(#ring)" filter="url(#glow)"/>
</svg>