name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Get version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Check if release exists
        id: check_release
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          if gh release view "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Release v${{ steps.package_version.outputs.version }} already exists. Skipping release creation..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.package_version.outputs.version }}" -m "Release v${{ steps.package_version.outputs.version }}"
          git push origin "v${{ steps.package_version.outputs.version }}"

      - name: Generate Changelog
        if: steps.check_tag.outputs.exists == 'false' || (steps.check_tag.outputs.exists == 'true' && steps.check_release.outputs.exists == 'false')
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰æäº¤
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$CHANGELOG" > CHANGELOG.txt
          
          # è¾“å‡ºåˆ° GitHub Outputï¼ˆè½¬ä¹‰æ¢è¡Œç¬¦ï¼‰
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false' || (steps.check_tag.outputs.exists == 'true' && steps.check_release.outputs.exists == 'false')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          body: |
            ## ğŸš€ Release v${{ steps.package_version.outputs.version }}
            
            ### ğŸ“¦ Installation
            
            ```bash
            npm install hyper-scheduler@${{ steps.package_version.outputs.version }}
            # or
            yarn add hyper-scheduler@${{ steps.package_version.outputs.version }}
            ```
            
            ### ğŸ“ Changes
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ“š Documentation
            
            https://crazymryan.github.io/hyper-scheduler/
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.check_tag.outputs.exists == 'false' || (steps.check_tag.outputs.exists == 'true' && steps.check_release.outputs.exists == 'false')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.check_tag.outputs.exists == 'false' || (steps.check_tag.outputs.exists == 'true' && steps.check_release.outputs.exists == 'false')
        run: |
          echo "@crazymryan:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
