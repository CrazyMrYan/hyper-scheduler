  <style>
    :root {
      --bg-color: #f8fafc;

      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-color: #3b82f6;

    * {

    }

    body {

      background: var(--bg-color);

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 24px;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      background: var(--bg-color);
    }

    /* å·¦ä¾§æ§åˆ¶é¢æ¿ */
    .control-panel {
      background: var(--card-bg);

      padding: 24px;
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header h1 {

      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);

      -webkit-text-fill-color: transparent;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .task-status {
      margin-bottom: auto;
    }

    .status-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .dot-main { background: #ef4444; box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }
    .dot-worker { background: #3b82f6; box-shadow: 0 0 8px rgba(59, 130, 246, 0.4); }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* æŒ‰é’®çŠ¶æ€æ§åˆ¶ */
    #btn-stop { display: none; }
    body.running #btn-start { display: none; }
    body.running #btn-stop { display: block; }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-start {
      background: var(--accent-color);
      color: white;
    }
    .btn-start:hover { background: var(--accent-hover); transform: translateY(-1px); }
    .btn-start:active { transform: translateY(0); }

    .btn-stop {
      background: #fff;
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
    }
    .btn-stop:hover { background: #fef2f2; }

    .info-tip {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      background: #f8fafc;
      padding: 8px;
      border-radius: 6px;
      border: 1px dashed #cbd5e1;
    }

    /* å³ä¾§æ—¥å¿—é¢æ¿ */
    .log-panel {
      background: #1e293b; /* æ·±è‰²èƒŒæ™¯ç”¨äºæ—¥å¿— */
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .log-header {
      padding: 16px 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f172a;
    }

    .log-header h2 {
      color: #e2e8f0;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .log-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.8;
    }

    /* æ»šåŠ¨æ¡ç¾åŒ– */
    .log-box::-webkit-scrollbar { width: 6px; }

    .log-box::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

    /* æ—¥å¿—æ¡ç›®æ ·å¼ */
    .log-item {

    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .log-time {
      color: #64748b;
      margin-right: 12px;
      min-width: 85px;
    }

    .log-content { color: #e2e8f0; }
    .log-type-success .log-content { color: #4ade80; }
    .log-type-info .log-content { color: #60a5fa; }
    .log-type-error .log-content { color: #f87171; }

    @media (max-width: 768px) {
      .dashboard { grid-template-columns: 1fr; height: auto; }
      body { height: auto; }
      .log-panel { height: 400px; }
    }
  </style>
</head>

  <script>
    const logBox = document.getElementById('logs');

    function log(msg, type = 'info') {
      const time = new Date().toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
      
      const item = document.createElement('div');
      item.className = `log-item log-type-${type}`;
      
      item.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-content">${msg}</span>
      `;
      
      logBox.appendChild(item);
      
      // ä¿æŒæœ€æ–°çš„æ—¥å¿—å¯è§ï¼Œä½†å¦‚æœç”¨æˆ·å‘ä¸Šæ»šåŠ¨äº†åˆ™ä¸å¼ºåˆ¶æ»šåŠ¨
      const isScrolledToBottom = logBox.scrollHeight - logBox.clientHeight <= logBox.scrollTop + 10;
      if (isScrolledToBottom || logBox.children.length <= 2) {
          logBox.scrollTop = logBox.scrollHeight;
      }
    }

    const { Scheduler, DevTools } = window.HyperScheduler;

    const scheduler = new Scheduler({
      debug: true,
      plugins: [new DevTools({ 
        theme: 'auto', 
        language: 'zh',
        trigger: {
            position: 'bottom-right',
            backgroundColor: '#3b82f6'
        }
      })]
    });

    // ä¸»çº¿ç¨‹å¿ƒè·³ (æ˜ç¡®æŒ‡å®š driver: 'main')

      }

    // Worker çº¿ç¨‹å¿ƒè·³ (é»˜è®¤å³ä¸º Worker é©±åŠ¨)

      id: 'worker-heartbeat',
      schedule: '5s',
      handler: () => {
        log('ğŸ’™ [Worker] åå°çº¿ç¨‹ä»»åŠ¡æ‰§è¡Œä¸­', 'info'); // ä½¿ç”¨ info æ ·å¼è“è‰²ï¼Œå¯¹åº” UI çš„è“è‰²ç‚¹
      }

    // æŒ‰é’®äº‹ä»¶

    };

    document.getElementById('btn-stop').onclick = () => {
      scheduler.stop();

      log('â¹ï¸ è°ƒåº¦å™¨ç³»ç»Ÿå·²åœæ­¢', 'info');
    };
